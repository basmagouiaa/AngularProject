<section class="hero-section">
  <div class="carousel-container">
    <div class="carousel-track" [style.transform]="'translateX(-' + (currentSlide * 100) + '%)'">
      <div class="carousel-slide" *ngFor="let item of sliderData">
        <div class="slider__wrapper">
          <div class="slider__content">
            <h2>{{ item.title }}</h2>
            <p>{{ item.desc }}</p>
            <a routerLink="/menu">
              <button mat-raised-button color="accent" class="btn">Explore Food</button>
            </a>
          </div>
          <div class="slider__img">
            <img [src]="item.imgUrl" alt="slide" />
          </div>
        </div>
      </div>
    </div>

    <button class="carousel-control prev" (click)="prevSlide()">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <button class="carousel-control next" (click)="nextSlide()">
      <mat-icon>chevron_right</mat-icon>
    </button>

    <div class="carousel-indicators">
      <button *ngFor="let item of sliderData; let i = index" 
              (click)="goToSlide(i)"
              [class.active]="i === currentSlide">
        <span class="visually-hidden">Slide {{i+1}}</span>
      </button>
    </div>
  </div>
</section>
