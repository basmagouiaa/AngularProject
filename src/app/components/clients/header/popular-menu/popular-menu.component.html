<section class="pt-0">
  <div class="container">
    <div class="row">
      <div class="col-12 mb-5">
        <h2 class="popular__menu-title text-white">Popular food menu</h2>
      </div>

      <div
        class="col-lg-3 col-md-4 col-sm-6 col-6 mb-4"
        *ngFor="let item of popularMenuFood"
      >
        <!-- BEGIN product-card inline -->
        <div class="single__product">
          <div class="product__img">
            <img [src]="item.imgUrl" [alt]="item.title" class="w-100" />
          </div>

          <div class="product__content">
            <div class="rating text-center">
              <span><i class="ri-star-s-fill"></i></span>
              <span><i class="ri-star-s-fill"></i></span>
              <span><i class="ri-star-s-fill"></i></span>
              <span><i class="ri-star-s-fill"></i></span>
              <span><i class="ri-star-s-fill"></i></span>
            </div>
            <h4>{{ item.title }}</h4>
            <div class="d-flex align-items-center justify-content-between">
              <span class="price d-flex align-items-center">
                Price: $<span>{{ item.price }}</span>
              </span>
            </div>
          </div>
        </div>
        <!-- END product-card inline -->
      </div>
    </div>
  </div>
</section>
