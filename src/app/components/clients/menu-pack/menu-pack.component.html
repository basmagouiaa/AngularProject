<app-header></app-header>
<section style="margin-top: 100px;">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center mb-4">
          <h3 class="menu__title">Our Menu Pack</h3>
        </div>
        <div class="col-lg-12 text-center mb-5">
          <button
            *ngFor="let category of categories"
            class="filter-btn"
            [ngClass]="{ 'active__btn': selectedCategory === category.id }"
            (click)="selectCategory(category.id)">
            {{ category.name }}
          </button>
        </div>
      </div>
  
      <div class="row">
        <div *ngFor="let product of products" class="col-lg-3 col-md-4 col-sm-6 mb-4">
          <app-product-card [item]="product"></app-product-card>
        </div>
      </div>
    </div>
  </section>
