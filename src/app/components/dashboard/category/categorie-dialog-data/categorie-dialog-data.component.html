<h2 mat-dialog-title>{{ isEditMode ? 'Modifier la catégorie' : 'Créer une catégorie' }}</h2>
<mat-dialog-content>
  <form [formGroup]="categorieForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nom de la catégorie</mat-label>
      <input matInput formControlName="name" required />
      <mat-error *ngIf="categorieForm.get('name')?.hasError('required')">
        Le nom est obligatoire.
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="categorieForm.invalid">
    {{ isEditMode ? 'Modifier' : 'Créer' }}
  </button>
</mat-dialog-actions>
