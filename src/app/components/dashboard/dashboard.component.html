<!-- dashboard.component.html -->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<div class="dashboard">
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="logo">
      <a routerLink="/dashboard">
        <div class="logo d-flex text-warning">
          <i class="material-icons me-3">restaurant</i>
          <h2 class="mt-3">Bissou Food</h2>
        </div>
      </a>
    </div>
    <div class="nav" style="margin-top: -20px;">
      <div class="nav-item">
        <a routerLink="/dashboard" class="nav-item"><i class="fas fa-chair"></i><span>Dashboard</span></a>
      </div>
      

      <!-- Admin Links -->
      <ng-container >
        <div class="nav-item">
          <a routerLink="/dashboard/tables" class="nav-item"><i class="fas fa-chair"></i><span>Tables</span></a>
        </div>
        <div class="nav-item">
          <a routerLink="/dashboard/category" class="nav-item"><i class="fas fa-list-ul"></i><span>Food Category</span></a>
        </div>
        <div class="nav-item">
          <a routerLink="/dashboard/food" class="nav-item"><i class="fas fa-pizza-slice"></i><span>Food</span></a>
        </div>
        <div class="nav-item">
          <a routerLink="/dashboard/reservations" class="nav-item"><i class="fas fa-calendar-check"></i><span>Reservation</span></a>
        </div>
        <div class="nav-item mb-3" style="margin-bottom: 50px;">
          <a routerLink="/dashboard/order" class="nav-item"><i class="fas fa-cart-arrow-down"></i><span>Order</span></a>
        </div>
      </ng-container>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="navbar">
      <div class="search-bar">
        <input type="text" placeholder="Search" />
      </div>
      <div class="actions">
        <button class="btn" (click)="handleLogout()" style="color: #F5B70A">Logout</button>
      </div>
    </div>
    <div class="dashboard-content">
      <h1>Bienvenue sur le tableau de bord</h1>
      <router-outlet/>
    </div>
  </div>
</div>
