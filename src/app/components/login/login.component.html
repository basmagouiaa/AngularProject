<div class="auth-page">
    <div class="auth-container login-page">
      <h2>Login</h2>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            [(ngModel)]="email"
            name="email"
            required
            #emailField="ngModel"
          />
          <!-- Afficher l'erreur pour le champ email -->
          <div *ngIf="emailField.touched && emailField.invalid" class="error-message">
            <p *ngIf="emailField.errors?.['required']">Email is required</p>
            <p *ngIf="emailField.errors?.['email']">Please enter a valid email address</p>
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            [(ngModel)]="password"
            name="password"
            required
            #passwordField="ngModel"
          />
          <!-- Afficher l'erreur pour le champ password -->
          <div *ngIf="passwordField.touched && passwordField.invalid" class="error-message">
            <p *ngIf="passwordField.errors?.['required']">Password is required</p>
          </div>
        </div>
  
        <!-- Affichage du message d'erreur général -->
        <div *ngIf="errorMessage" class="error-message">
          <p>{{ errorMessage }}</p>
        </div>
  
        <button type="submit" class="btn">Login</button>
      </form>
  
      <p class="extra-links">
        Not a member? <a routerLink="/register">Signup now</a>
      </p>
    </div>
  </div>
