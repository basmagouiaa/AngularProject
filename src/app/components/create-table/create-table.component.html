<h2 mat-dialog-title>{{ isEditMode ? 'Edit Table' : 'Create Table' }}</h2>
<mat-dialog-content>
  <form [formGroup]="tableForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Number</mat-label>
      <input matInput type="number" formControlName="number" required>
      <mat-error *ngIf="tableForm.get('number')?.hasError('required')">Number is required</mat-error>
      <mat-error *ngIf="tableForm.get('number')?.hasError('min')">Number must be at least 1</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Capacity</mat-label>
      <input matInput type="number" formControlName="capacity" required>
      <mat-error *ngIf="tableForm.get('capacity')?.hasError('required')">Capacity is required</mat-error>
      <mat-error *ngIf="tableForm.get('capacity')?.hasError('min')">Capacity must be at least 1</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Availability</mat-label>
      <mat-select formControlName="availability" required>
        <mat-option [value]="true">Available</mat-option>
        <mat-option [value]="false">Occupied</mat-option>
      </mat-select>
      <mat-error *ngIf="tableForm.get('availability')?.hasError('required')">Availability is required</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="tableForm.invalid">
    {{ isEditMode ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
