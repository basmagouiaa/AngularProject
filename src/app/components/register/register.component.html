<div class="auth-page">
  <div class="auth-container register-page">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" required />
        <!-- Cela affiche un message d'erreur seulement si le champ est touched (lorsque l'utilisateur a cliqué dans ce champ) et qu'il est invalid (lorsque les règles de validation ne sont pas respectées). -->
        <div *ngIf="formControls['email'].touched && formControls['email'].invalid" class="error-message">
          <small *ngIf="formControls['email'].errors?.['required']">Email is required</small>
          <small *ngIf="formControls['email'].errors?.['email']">Invalid email address</small>
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" required />
        <div *ngIf="formControls['password'].touched && formControls['password'].invalid" class="error-message">
          <small *ngIf="formControls['password'].errors?.['required']">Password is required</small>
          <small *ngIf="formControls['password'].errors?.['minlength']">Password must be at least 6 characters long</small>
        </div>
      </div>
      <div class="form-group">
        <label>Nom</label>
        <input type="text" formControlName="nom" required />
        <div *ngIf="formControls['nom'].touched && formControls['nom'].invalid" class="error-message">
          <small *ngIf="formControls['nom'].errors?.['required']">Name is required</small>
        </div>
      </div>
      <div class="form-group">
        <label>Prenom</label>
        <input type="text" formControlName="prenom" required />
        <div *ngIf="formControls['prenom'].touched && formControls['prenom'].invalid" class="error-message">
          <small *ngIf="formControls['prenom'].errors?.['required']">Surname is required</small>
        </div>
      </div>
      <button type="submit" class="btn" [disabled]="registerForm.invalid">Register</button>
    </form>
    <p class="extra-links">
      Already a member? <a routerLink="/login">Login now</a>
    </p>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </div>
</div>
